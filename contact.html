    <div id = "head">

    </div>

    <nav class="navbar navbar-expand-lg navbar-light navbar-fixed-top" id = "menu" >
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <div class ="fill" >
      &nbsp

    <div class="container-fluid">
      <form action="https://formspree.io/mwkrrjzo" method="POST" target = "_blank">
        <fieldset class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="_replyto">
          <small class="text-muted">We'll never share your email with anyone else.</small>
        </fieldset>
        <fieldset class="form-group">
          <label for="name">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="First and Last Name">
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleTextarea">Description</label>
          <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="What can we help you with?" name = "message"></textarea>
        </fieldset>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
