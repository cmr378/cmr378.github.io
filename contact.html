<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="css/services.css">
      <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@1,300;1,900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <title>Contact Me</title>
  </head>
  <body>

    <div id = "head">
      <div id = "motto">Contact Me</div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light navbar-fixed-top" id = "menu" >
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="index.html" id = "first">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="services.html" id = "second">Services</a>
          <a class="nav-item nav-link active"  href="contact.html" id = "third">Contact Me</a>
        </div>
      </div>
    </nav>

    <div class ="fill" >
      &nbsp
    </div>

    <div class="container-fluid">
      <form action="https://formspree.io/mwkrrjzo" method="POST" target = "_blank">
        <fieldset class="form-group">
          <label for="exampleInputEmail1" id = "email">Email address</label>
          <input type="email" class="form-control" id="emailPH" placeholder="Enter email" name="_replyto">
          <small class="text-muted" id = "assurance">We'll never share your email with anyone else.</small>
        </fieldset>
        <fieldset class="form-group">
          <label for="name" id = "fullName">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="First and Last Name">
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleTextarea" id = "description">Description</label>
          <textarea class="form-control" id="help" rows="3" placeholder="What can we help you with?" name = "message"></textarea>
        </fieldset>
        <button type="submit" class="btn" id = "submit">Submit</button>
      </form>
    </div>
    <script type="text/javascript">
    var isSpanish = window.localStorage.getItem("isSpanish");

    if(isSpanish == "true"){
      document.getElementById("first").innerHTML = "Página Principal";
      document.getElementById("second").innerHTML = "Servicios";
      document.getElementById("third").innerHTML = "Contáctame";

      document.getElementById('email').innerHTML = "Correo Electrónico";
      document.getElementById('emailPH').placeholder = "Ingrese Correo Electrónico";
      document.getElementById('assurance').innerHTML = "Nunca compartiremos su correo electrónico con nadie más.";
      document.getElementById('fullName').innerHTML = "Nombre Completo";
      document.getElementById('name').placeholder = "Primero y último nombre";
      document.getElementById('description').innerHTML = "Descripción";
      document.getElementById('description').innerHTML = "Descripción";
      document.getElementById('help').innerHTML = "¿Qué podemos ayudarte?";
      document.getElementById('submit').innerHTML ="Enviar";
    }
    </script>
  </body>
</html>
